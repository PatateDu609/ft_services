apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    nodePort: 80
    protocol: TCP
    name: http
  - port: 443
    nodePort: 443
    protocol: TCP
    name: https
  - port: 2222
    nodePort: 2222
    targetPort: 22
    protocol: TCP
    name: sshd

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: custom/nginx
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: sshd
          containerPort: 2222
