apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
    nodePort: 3000
    protocol: TCP
    name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: custom/grafana
        imagePullPolicy: Never
        livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - liveness.sh
            initialDelaySeconds: 20
            periodSeconds: 20
        ports:
        - name: http
          containerPort: 3000
